<div class="columns is-centered is-multiline is-mobile">
  {% for action in site.data.actions %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="action-card">
      <a href="{{action.link}}" target="_blank">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url({{action.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ action.name }}</h1>
          <p class="has-text-white has-text-weight-light content">{{ action.description | truncate: 80}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
